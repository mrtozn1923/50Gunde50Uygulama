<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Form</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>

    <div class="login-form">
        <h1 class="form-title">Giriş Yap</h1>
        <div class="automatic-login">
            <a href="#" class="automatic-login-button google">
                <img class="icon" src="icon/google.png" alt="google-icon">Google ile giriş yapın.
            </a>
            <a href="#" class="automatic-login-button facebook">
                <img class="icon" src="icon/facebook.png" alt="google-icon">Facebook ile giriş yapın.
            </a>
            <a href="#" class="automatic-login-button apple">
                <img class="icon" src="icon/apple.png" alt="google-icon">Apple ile giriş yapın.
            </a>

        </div>
        <div class="separator"></div>
        <div class="manual-login">
            <input class="login-form-input" type="text" placeholder="Kullanıcı Adı">
            <input class="login-form-input" type="password" placeholder="Şifre">
            <button class="login-form-button" type="button">Giriş Yap</button>
            <div class="other-links">
                <a class="login-form-link" href="#">Kayıt ol!</a>
                <a class="login-form-link" href="#">Şifreni mi unuttun?</a>
            </div>
        </div>
    </div>

</body>

</html>
