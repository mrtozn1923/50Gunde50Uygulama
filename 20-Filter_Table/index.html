<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Table</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    
    <div class="container">
        <input class="filter-input" type="text" placeholder="Müşteri Adı veya Soyadı">
        <table>
            <thead>
                <tr>
                    <td>Ad</td>
                    <td>Soyad</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Mert</td>
                    <td>Özen</td>
                </tr>
                <tr>
                    <td>Tahir</td>
                    <td>Tanyel</td>
                </tr>
                <tr>
                    <td>Erdem</td>
                    <td>Keskin</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
