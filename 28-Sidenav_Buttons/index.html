<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidenav Buttons</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>

    <nav class="sidenav">
        <ul class="social-media-nav">
            <li class="social-media-item">
                <a href="#" class="social-media-link">
                    <span class="social-media-icon-text">Twitter</span>
                    <svg class="social-media-icon">
                        <use xlink:href="social-media-icon.svg#twitter" />
                    </svg>
                </a>
            </li>
            <li class="social-media-item">
                <a href="#" class="social-media-link">
                    <span class="social-media-icon-text">Facebook</span>
                    <svg class="social-media-icon">
                        <use xlink:href="social-media-icon.svg#facebook" />
                    </svg>
                </a>
            </li>
            <li class="social-media-item">
                <a href="#" class="social-media-link">
                    <span class="social-media-icon-text">Linkedin</span>
                    <svg class="social-media-icon">
                        <use xlink:href="social-media-icon.svg#linkedin" />
                    </svg>
                </a>
            </li>
            <li class="social-media-item">
                <a href="#" class="social-media-link">
                    <span class="social-media-icon-text">Instagram</span>
                    <svg class="social-media-icon">
                        <use xlink:href="social-media-icon.svg#instagram" />
                    </svg>
                </a>
            </li>
        </ul>
    </nav>
    

</body>

</html>
