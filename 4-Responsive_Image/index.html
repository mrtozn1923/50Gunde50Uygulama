<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image</title>
    <style>
        body{
            margin: 0;
        }
        .container{
            width: max-content;
            margin-left: auto;
            margin-right: auto;
        }
        /* .responsive{
            width: 100%;
            height: auto;
        } */
        /* .responsive{
            max-width: 100%;
            height: auto;
        } */
        .responsive{
            width: 100%;
            max-width: 500px;
            height: auto;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <img class="responsive" src="nature.jpg" alt="">
    </div>
   

</body>
</html>
